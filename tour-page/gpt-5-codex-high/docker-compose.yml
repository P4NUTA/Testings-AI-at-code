services:
  api:
    build:
      context: ./backend
    environment:
      - PORT=4000
    ports:
      - '4000:4000'
    restart: unless-stopped
  web:
    build:
      context: ./frontend
      args:
        VITE_API_BASE_URL: http://api:4000
    depends_on:
      api:
        condition: service_healthy
    ports:
      - '4173:4173'
    restart: unless-stopped
