<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tour Planner 55+ — Ленинградская область</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="ambient"></div>
    <header class="hero">
      <div class="hero__content">
        <div class="lang-toggle" role="group" aria-label="Language">
          <button type="button" class="lang-toggle__btn is-active" data-lang="ru">RU</button>
          <button type="button" class="lang-toggle__btn" data-lang="en">EN</button>
        </div>
        <h1 data-i18n="title">Тур-планировщик 55+ по Ленинградской области</h1>
        <p data-i18n="subtitle">
          Спокойные маршруты на 1–3 дня: минимум пересадок, мало лестниц, понятные бюджеты и план на случай дождя.
        </p>
      </div>
      <div class="hero__panel">
        <form id="plannerForm" class="panel">
          <div class="panel__row">
            <label class="panel__label" data-i18n="days">Сколько дней</label>
            <div class="segmented" data-segment="days">
              <button type="button" data-value="1" class="segmented__btn is-active">1</button>
              <button type="button" data-value="2" class="segmented__btn">2</button>
              <button type="button" data-value="3" class="segmented__btn">3</button>
            </div>
          </div>
          <div class="panel__row">
            <label class="panel__label" data-i18n="budget">Бюджет</label>
            <div class="segmented" data-segment="budget_level">
              <button type="button" data-value="economy" class="segmented__btn">Эконом</button>
              <button type="button" data-value="standard" class="segmented__btn is-active">Стандарт</button>
              <button type="button" data-value="comfort" class="segmented__btn">Комфорт</button>
            </div>
          </div>
          <div class="panel__row">
            <label class="panel__label" data-i18n="pace">Темп</label>
            <div class="segmented" data-segment="pace">
              <button type="button" data-value="relaxed" class="segmented__btn is-active" data-i18n="pace_relaxed">Спокойный</button>
              <button type="button" data-value="easy" class="segmented__btn" data-i18n="pace_easy">Умеренный</button>
              <button type="button" data-value="steady" class="segmented__btn" data-i18n="pace_steady">Деловой</button>
            </div>
          </div>
          <div class="panel__row">
            <label class="panel__label" data-i18n="mobility">Мобильность</label>
            <div class="segmented" data-segment="mobility">
              <button type="button" data-value="low-stairs" class="segmented__btn is-active" data-i18n="mobility_low_stairs">Меньше лестниц</button>
              <button type="button" data-value="mixed" class="segmented__btn" data-i18n="mobility_mixed">Обычный маршрут</button>
            </div>
          </div>
          <div class="panel__row">
            <label class="panel__label" data-i18n="seed">Детерминированный вариант</label>
            <input id="seedInput" type="number" min="0" step="1" value="55" />
          </div>
          <button type="submit" class="primary" data-i18n="build">Собрать маршрут</button>
        </form>
      </div>
    </header>

    <main class="content">
      <section class="results" aria-live="polite">
        <div id="status" class="status" data-i18n="status_idle">Заполните параметры и нажмите кнопку.</div>
        <div id="summary" class="summary"></div>
        <div id="cards" class="cards"></div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer__note" data-i18n="footer">Данные локальные и предназначены для планирования без внешних API.</div>
    </footer>

    <script src="/static/app.js"></script>
  </body>
</html>
